<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital...">
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">

    <div class="col-sm-12">
        <div class="alert alert-warning text-center">

            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">

                    <div class="col-6">
                        <h3 class="card-title">Hospitales registrados (<small>{{_hospitalService.totalHospitales}}</small>)</h3>
                    </div>

                    <div class="col-6 text-right">
                        <button (click)="crearHospital()" class="btn waves-effect waves-light btn-rounded btn-primary ml-1">
                            <i class="fa fa-plus fa-2"></i>
                            Crear hospital 
                        </button>
                    </div>
                </div>


                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70 pointer">
                                <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen:'hospital'" class="w50">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" name="nombre" class="form-control">
                            </td>
                            <td>
                                <button (click)="guardarHospital(hospital)" class="btn btn-primary ml-1">
                                    <i class="fa fa-save"></i>
                                </button>

                                <button (click)="borrarHospital(hospital)" class="btn btn-danger ml-1">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary ml-1">
                    Anteriores 
                </button>

                <button (click)="cambiarDesde(5)" class="btn btn-secondary ml-1">
                    Siguientes 
                </button>
            </div>
        </div>
    </div>
</div>
